
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/lab3-theme.css"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

</head>
<body>

    <header>
        <div class="center">
            <h2>
                    C2 Map Demo
            </h2>
        </div>
    </header>
	<nav>
		<div class="center">
		<ul>	
			<li><a onclick="createIcon()" href="#">Event</a></li>
			<li><a onclick="drawCircle()" href="#">Circle</a></li>
			<li><a onclick="drawPoligon()" href="#">Poligon</a></li>
			<li><a onclick="mapSatellite()" href="#">Satellite</a></li>
			<li><a onclick="mapStreets()" href="#">Streets</a></li>
		</ul>
		</div>
	</nav>

    <div id="mapid" class="center" style="width: 1000px; height: 600px;"></div>

	<footer>
	  <div class="center">
		&copy; 2019 Andre Rosa with maps from <a style="color:yellow;" href="https://www.openstreetmap.org">www.openstreetmap.org</a>
	  </div>
	</footer>

<script>

	var mymap = L.map('mapid', {attributionControl: false}).setView([43.675596, -79.3899], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		id: 'mapbox.streets'
	}).addTo(mymap);
	
	//L.marker([51.5, -0.09]).addTo(mymap)
	//	.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

  var popup = L.popup();
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("coord: " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

	function getRandomInt(max) {
		return Math.floor(Math.random() * Math.floor(max));
	}

	function drawPoligon() {
		L.polygon([
		[43.689, -79.418],
		[43.683, -79.416],
		[43.681, -79.424],
		[43.681, -79.432]
	   ]).addTo(mymap).bindPopup("polygon");
	}

	function drawCircle() {
			L.circle([43.660, -79.400], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(mymap).bindPopup("circle");
	}

  function createIcon () {
		 L.marker([43.670, -79.380]).addTo(mymap)
		.bindPopup("<b>Event 01</b><br/>car crash.").openPopup();
	}

 function mapSatellite() {
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
				maxZoom: 18,
				id: 'mapbox.satellite'
			}).addTo(mymap);
	}
	
	function mapStreets() {
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
				maxZoom: 18,
				id: 'mapbox.streets'
			}).addTo(mymap);
	}
 
</script>

</body>
</html>
